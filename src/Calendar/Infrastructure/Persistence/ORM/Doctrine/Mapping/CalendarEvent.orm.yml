App\Calendar\Domain\Model\CalendarEvent:
  type: entity
  table: calendar_events
  id:
    calendarEventId:
      type: uuid
      column: id
  fields:
    description:
      type: string
    location:
      type: string
    comment:
      type: text
  embedded:
    timeSpan:
      class: App\Calendar\Domain\Model\TimeSpan
  manyToOne:
    calendarId:
      orphanRemoval: true
      cascade: ["all"]
      targetEntity: App\Calendar\Domain\Model\Calendar
      joinTable:
        name: calendar
        joinColumns:
          calendarId:
            referecedColumnName: id

